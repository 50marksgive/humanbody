<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia/FunFacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: #f0f0f0;
    }

    header {
      background-color: black;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .title {
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 800;
      color: red;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    nav button:hover {
      color: red;
      text-shadow: 0 0 8px red;
    }

    nav button:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
    }

    .subtitle {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: red;
      margin-top: 40px;
      border-right: 2px solid red;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin-left: auto;
      margin-right: auto;
      animation: typing 4s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    #score-board {
      text-align: center;
      font-size: 22px;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 15ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #quiz-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .question-box {
      background-color: #111;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid red;
      border-radius: 10px;
    }

    .question-box h3 {
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #333;
    }

    .correct {
      background-color: rgba(0, 255, 0, 0.3) !important;
    }

    .wrong {
      background-color: rgba(255, 0, 0, 0.3) !important;
    }

    #restart-btn {
      display: none;
      margin: 40px auto;
      padding: 12px 24px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        justify-content: center;
        margin-top: 10px;
      }

      .subtitle {
        font-size: 24px;
      }

      #quiz-container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="title">Human Body</div>
    <nav>
      <a href="index.html"><button>Home</button></a>
      <a href="nervous.html"><button>Nervous System</button></a>
      <a href="glandular.html"><button>Glandular System</button></a>
      <a href="reproductive.html"><button>Reproductive System</button></a>
      <a href="trivia.html"><button>Trivia/FunFacts</button></a>
    </nav>
  </header>

  <div class="subtitle">Trivia/FunFacts</div>
  <div id="score-board">Score: 0</div>

  <div id="quiz-container"></div>

  <button id="restart-btn" onclick="location.reload()">Restart Quiz</button>

  <script>
    const questions = [
      {
        question: "How much power does your brain generate?",
        options: ["10W", "20W", "50W", "100W"],
        answer: "20W"
      },
      {
        question: "How fast can brain signals travel?",
        options: ["50 mph", "250 mph", "100 mph", "500 mph"],
        answer: "250 mph"
      },
      {
        question: "How many thoughts does a person have each day?",
        options: ["1,000", "10,000", "60,000â€“80,000", "100,000"],
        answer: "60,000â€“80,000"
      },
      {
        question: "Which part of the brain controls your heartbeat?",
        options: ["Cerebrum", "Medulla", "Spinal Cord", "Hypothalamus"],
        answer: "Medulla"
      },
      {
        question: "How many neurons are in the human brain?",
        options: ["10 billion", "86 billion", "1 trillion", "500 million"],
        answer: "86 billion"
      },
      {
        question: "Which part of the brain is responsible for memory?",
        options: ["Amygdala", "Medulla", "Hippocampus", "Cerebellum"],
        answer: "Hippocampus"
      },
      {
        question: "What percentage of oxygen does the brain consume?",
        options: ["10%", "20%", "50%", "5%"],
        answer: "20%"
      },
      {
        question: "What is the brain's primary source of energy?",
        options: ["Fat", "Glucose", "Protein", "Carbohydrates"],
        answer: "Glucose"
      },
      {
        question: "What is the average weight of the human brain?",
        options: ["1.4 kg", "2.5 kg", "800 g", "3 kg"],
        answer: "1.4 kg"
      },
      {
        question: "What protects the brain from harmful substances in the blood?",
        options: ["Skull", "Blood-Brain Barrier (BBB)", "Cerebrospinal Fluid", "Meninges"],
        answer: "Blood-Brain Barrier (BBB)"
      }
    ];

    const quizContainer = document.getElementById('quiz-container');
    const scoreBoard = document.getElementById('score-board');
    const restartBtn = document.getElementById('restart-btn');

    let score = 0;
    let questionsAnswered = 0;

    const correctSound = new Audio("https://www.soundjay.com/buttons/sounds/button-4.mp3");
    const wrongSound = new Audio("https://www.soundjay.com/buttons/sounds/button-10.mp3");

    const showFinalMessage = () => {
      const msg = document.createElement('div');
      msg.style.marginTop = '30px';
      msg.style.padding = '20px';
      msg.style.backgroundColor = '#111';
      msg.style.border = '2px solid red';
      msg.style.borderRadius = '10px';
      msg.style.textAlign = 'center';
      msg.style.fontSize = '1.5rem';
      msg.innerHTML = `ðŸŽ‰ <strong>Congratulations!</strong> You completed the quiz.<br>Your final score is: <span style="color: red">${score}</span>`;
      quizContainer.appendChild(msg);
      restartBtn.style.display = 'block';
    };

    questions.forEach((q, index) => {
      const questionBox = document.createElement('div');
      questionBox.classList.add('question-box');

      const questionTitle = document.createElement('h3');
      questionTitle.textContent = `${index + 1}. ${q.question}`;
      questionBox.appendChild(questionTitle);

      const optionsDiv = document.createElement('div');
      optionsDiv.classList.add('options');

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.addEventListener('click', () => {
          if (btn.disabled) return;
          if (option === q.answer) {
            btn.classList.add('correct');
            correctSound.play();
            score += 10;
          } else {
            btn.classList.add('wrong');
            wrongSound.play();
          }

          Array.from(optionsDiv.children).forEach(b => {
            b.disabled = true;
            if (b.textContent === q.answer) {
              b.classList.add('correct');
            }
          });

          questionsAnswered++;
          scoreBoard.textContent = `Score: ${score}`;

          if (questionsAnswered === questions.length) {
            setTimeout(showFinalMessage, 800);
          }
        });
        optionsDiv.appendChild(btn);
      });

      questionBox.appendChild(optionsDiv);
      quizContainer.appendChild(questionBox);
    });
  </script>
</body>

</html>
